<ion-header>
  <ion-toolbar>
    <ion-title>ClimaTempo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 <ion-item>
  <ion-toggle (ionChange)="habilitar()">Habilitar Edição</ion-toggle>
 </ion-item>

  <ion-list>
    <ion-item>
      <ion-input label="Nome" placeholder="Insira o nome da cidade" [(ngModel)]="nome" disabled="{{edicao}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Temperatura" type="number" placeholder="Insira a temperatura" [(ngModel)]="temperatura" disabled="{{edicao}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Humidade" placeholder="Insira a humidade" [(ngModel)]="humidade" disabled="{{edicao}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select label="Clima" placeholder="Selecione" [(ngModel)]="Clima" disabled="{{edicao}}">
        <ion-select-option value="0">Sol</ion-select-option>
        <ion-select-option value="1">Chuvoso</ion-select-option>
        <ion-select-option value="2">Nublado</ion-select-option>
      </ion-select>
    </ion-item>

     <ion-button expand="full" (click)="editar()" disabled="{{edicao}}">Salvar</ion-button>
     <ion-button expand="full" (click)="excluir()" color="danger" disabled="{{edicao}}">Excluir</ion-button>
  </ion-list>
</ion-content>
